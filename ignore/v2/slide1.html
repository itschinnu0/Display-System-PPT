<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QLED Display Technology</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Montserrat", sans-serif;
      }
      .slide-container {
        width: 100vw;
        min-height: 100vh;
        position: relative;
        background-color: #0a192f;
        overflow: hidden;
      }
      .circuit-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        z-index: 1;
      }
      .quantum-dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #64ffda;
        border-radius: 50%;
        z-index: 2;
      }
      .title-content {
        position: relative;
        z-index: 5;
        opacity: 0;
        animation: fadeIn 1.2s ease-in-out forwards;
        animation-delay: 0.3s;
      }
      .subtitle-content {
        position: relative;
        z-index: 5;
        opacity: 0;
        animation: fadeIn 1.2s ease-in-out forwards;
        animation-delay: 0.8s;
      }
      .tagline-content {
        position: relative;
        z-index: 5;
        opacity: 0;
        animation: fadeIn 1.2s ease-in-out forwards;
        animation-delay: 1.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .display-pixel-grid {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 180px;
        z-index: 3;
        opacity: 0.3;
      }
      .pixel {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 2px;
        background-color: #06b6d4;
        box-shadow: 0 0 5px #0ea5e9;
      }
      .blue-pixel {
        background-color: #3b82f6;
      }
      .teal-pixel {
        background-color: #14b8a6;
      }
      .cyan-pixel {
        background-color: #06b6d4;
      }
    </style>
  </head>
  <body>
    <div
      class="slide-container flex flex-col items-center justify-center text-white relative overflow-hidden"
    >
      <!-- Circuit pattern background -->
      <div class="circuit-pattern">
        <svg
          height="100%"
          viewbox="0 0 1280 720"
          width="100%"
          xmlns="http://www.w3.org/2000/svg"
        >
          <pattern
            height="100"
            id="circuit"
            patternunits="userSpaceOnUse"
            width="100"
          >
            <path
              d="M20 10 L80 10 L80 20 L90 20 L90 80 L80 80 L80 90 L20 90 L20 80 L10 80 L10 20 L20 20 Z"
              fill="none"
              stroke="#0284c7"
              stroke-width="1"
            ></path>
            <path
              d="M30 30 L70 30 L70 70 L30 70 Z"
              fill="none"
              stroke="#0284c7"
              stroke-width="1"
            ></path>
            <circle
              cx="50"
              cy="50"
              fill="none"
              r="10"
              stroke="#0284c7"
              stroke-width="1"
            ></circle>
            <line
              stroke="#0284c7"
              stroke-width="1"
              x1="0"
              x2="10"
              y1="50"
              y2="50"
            ></line>
            <line
              stroke="#0284c7"
              stroke-width="1"
              x1="90"
              x2="100"
              y1="50"
              y2="50"
            ></line>
            <line
              stroke="#0284c7"
              stroke-width="1"
              x1="50"
              x2="50"
              y1="0"
              y2="10"
            ></line>
            <line
              stroke="#0284c7"
              stroke-width="1"
              x1="50"
              x2="50"
              y1="90"
              y2="100"
            ></line>
          </pattern>
          <rect fill="url(#circuit)" height="100%" width="100%"></rect>
        </svg>
      </div>
      <!-- Quantum dots scattered around -->
      <div id="quantumDots"></div>
      <!-- Display pixel effect at bottom -->
      <div class="display-pixel-grid flex flex-wrap justify-center">
        <div id="pixelGrid"></div>
      </div>
      <!-- Main Content -->
      <div class="title-content mb-6">
        <h1 class="text-6xl font-bold text-center tracking-wide">
          <span class="text-cyan-400">QLED</span>
          <span class="text-white">Display Technology</span>
        </h1>
      </div>
      <div class="subtitle-content mb-8">
        <h2 class="text-3xl font-light text-center text-cyan-200">
          Comprehensive Presentation
        </h2>
      </div>
      <div class="tagline-content">
        <p class="text-xl text-center max-w-3xl text-gray-300 font-light">
          Featuring Quantum Dot Innovations, Technology Comparisons, and the
          Future of Display
        </p>
      </div>
      <!-- Tech sector logo-like element -->
      <div class="absolute bottom-10 right-10 opacity-70 flex items-center">
        <div class="w-4 h-4 bg-cyan-400 rounded-full mr-2"></div>
        <div class="w-4 h-4 bg-blue-500 rounded-full mr-2"></div>
        <div class="w-4 h-4 bg-teal-500 rounded-full"></div>
      </div>
    </div>
    <script>
      // Create scattered quantum dots
      const dotsContainer = document.getElementById("quantumDots");
      for (let i = 0; i < 40; i++) {
        const dot = document.createElement("div");
        dot.className = "quantum-dot";
        dot.style.left = `${Math.random() * 1280}px`;
        dot.style.top = `${Math.random() * 720}px`;
        dot.style.width = `${5 + Math.random() * 8}px`;
        dot.style.height = dot.style.width;
        dot.style.backgroundColor = ["#64ffda", "#06b6d4", "#3b82f6"][
          Math.floor(Math.random() * 3)
        ];
        dot.style.opacity = 0.3 + Math.random() * 0.4;
        dotsContainer.appendChild(dot);
      }

      // Create pixel grid effect
      const pixelGrid = document.getElementById("pixelGrid");
      for (let i = 0; i < 400; i++) {
        const pixel = document.createElement("div");
        pixel.className = `pixel ${
          ["blue-pixel", "teal-pixel", "cyan-pixel"][
            Math.floor(Math.random() * 3)
          ]
        }`;
        pixelGrid.appendChild(pixel);
      }
    </script>
  </body>
</html>
